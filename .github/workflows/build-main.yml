name: Build Main

on:
    push:
        branches:
            - master
    schedule:
        # <minute [0,59]> <hour [0,23]> <day of the month [1,31]> <month of the year [1,12]> <day of the week [0,6]>
        # https://pubs.opengroup.org/onlinepubs/9699919799/utilities/crontab.html#tag_20_25_07
        # Run every Monday at 18:00:00 UTC (Monday at 10:00:00 PST)
        - cron: "0 18 * * 1"

jobs:
    test:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                python-version: [3.7, 3.8, 3.9]
                os: [ubuntu-latest, windows-latest, macOS-latest]

        steps:
            - uses: actions/checkout@v1
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v1
              with:
                  python-version: ${{ matrix.python-version }}
            - name: Install Dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install .[test]
            - name: Test with pytest
              env:
                  PYFINANCE_USERNAME: ${{ secrets.PYFINANCE_USERNAME }}
                  PYFINANCE_PASSWORD: ${{ secrets.PYFINANCE_PASSWORD }}
              run: |
                  pytest --cov-report xml --cov=weirwood_pyfinance weirwood_pyfinance/tests/
            - name: Upload codecov
              uses: codecov/codecov-action@v1

    lint:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v1
            - name: Set up Python
              uses: actions/setup-python@v1
              with:
                  python-version: 3.9
            - name: Install Dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install .[test]
            - name: Lint with flake8
              run: |
                  flake8 weirwood_pyfinance --count --verbose --show-source --statistics
            - name: Check with black
              run: |
                  black --check weirwood_pyfinance

    publish:
        if: "contains(github.event.head_commit.message, 'Bump version')"
        needs: [test, lint]
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v1
            - name: Set up Python
              uses: actions/setup-python@v1
              with:
                  python-version: 3.9
            - name: Install Dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install setuptools wheel
            - name: Build Package
              run: |
                  python setup.py sdist bdist_wheel
            - name: Publish to PyPI
              uses: pypa/gh-action-pypi-publish@master
              with:
                  user: faradaydetu
                  password: ${{ secrets.PYPI_TOKEN }}
